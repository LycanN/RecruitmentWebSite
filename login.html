<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="网上求职招聘系统">
		<meta name="keywords" content="网上求职招聘系统,大学生,离校未就业,失业,找不到工作">
		<title>网上求职招聘系统--登录</title>
		<link rel="stylesheet" href="js/semantic.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div id="wrapper">
			<div id="topBar">
				<div id="logo">
					<img src="img/logo.png" />
					<h1>招聘网</h1>
				</div>
			</div>
			<div id="container">
				<div class="content">
					<div class="imgArea">
						<div class="img-box">
				    			<img alt="乐视网" class="index_1" src="img/common/index.png">
				    			<img alt="翼支付" class="index_2" src="img/common/index1.png">
				    			<img alt="麦乐购" class="index_3" src="img/common/index2.png">
				    			<img alt="百度" class="index_4" src="img/common/index3.png">
				    			<img alt="唯品会" class="index_5" src="img/common/index4.png">
				    			<img alt="腾讯" class="index_6" src="img/common/index5.png">
				    			<img alt="搜狐" class="index_7" src="img/common/index6.png">
				    			<img alt="京东金融" class="index_8" src="img/common/index7.png">
				    			<img alt="聚美优品" class="index_9" src="img/common/index8.png">
				    			<img alt="滴滴出行" class="index_10" src="img/common/index9.png">
				    			<img alt="今日头条" class="index_11" src="img/common/index10.png">
				    	</div> 		    		
					</div>
					<div class="loginArea">
						<form class="loginForm" action="login" method="post">
							<h2>登&nbsp;&nbsp;录</h2>
							<div class="line"></div>
							<div class="loginContent">
								<div class="field">
									<div class="ui left icon input">
										<input type="text" name="username" id="username" placeholder="已验证邮箱">
										<i class="user icon"></i>
									</div>
									<div class="userError">
									</div>
								</div>
								<br />
								<div class="field">
									<div class="ui left icon input">
										<input type="password" name="password" id="password" placeholder="请输入密码">
										<i class="lock icon"></i>
									</div>
									<div class="passwdError"></div>
								</div>
								<br />
								<button class="ui button" id='submit'>登&nbsp;&nbsp;录</button><br />
								<div class="message">
									还没有拉勾账号?<a href="register.html">立即注册</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/semantic.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>

</html>
