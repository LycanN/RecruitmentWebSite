<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="description" content="网上求职招聘系统">
<meta name="keywords" content="网上求职招聘系统,大学生,离校未就业,失业,找不到工作">
<title>网上求职招聘系统--注册</title>
<link rel="stylesheet" href="js/semantic.min.css" />
<link rel="stylesheet" href="css/register.css" />
</head>

<body>
	<div id="wrapper">
		<div id="topBar">
			<div id="logo">
				<img src="img/logo.png" />
				<h1>招聘网</h1>
			</div>
		</div>
		<div id="container">
			<div class="content">
				<form class="registerForm" action="register">
					<h2>注&nbsp;&nbsp;册</h2>
					<div class="line"></div>
					<div class="registerContent">
						<div class="field">
							<label>用&nbsp;户&nbsp;名&nbsp;</label>
							<div class="ui input">
								<input placeholder="请输入邮箱" type="text" id="username" name="user.username">
							</div>
							<div class="userError"></div>
						</div>
						<br />
						<div class="field">
							<label>设置密码</label>
							<div class="ui input">
								<input placeholder="请输入密码" type="password" id="password" name="user.password">
							</div>
							<div class="passwdError"></div>
						</div>
						<br />
						<div class="field">
							<label>确认密码</label>
							<div class="ui input">
								<input placeholder="再次输入密码" type="password" id="passwdTwo">
							</div>
							<div class="passwdTwoError"></div>
						</div>
						<br />
						<div class="field">
							<label>手机号码</label>
							<div class="ui input">
								<input placeholder="请输入手机号" type="text" id="phone" name="user.phone">
							</div>
							<div class="phoneError"></div>
						</div>
						<br />
						<div class="field">
							<label>毕业年份</label>
							<div class="ui selection dropdown">
								<input type="hidden" id="graduate_year" name="user.graduate_year">
								<div class="default text">选择</div>
								<i class="dropdown icon"></i>
								<div class="menu" id="yearList"></div>
							</div>
							<div class="graduate_yearError"></div>
						</div>
						<br />
						<button class="ui button" id="submit">注&nbsp;&nbsp;册</button>
						<br />
						<div class="message">
							已有账号?前去<a href="login.html">登录</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>

</html>
